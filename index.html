<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <form action="index.html" method="POST">
            <h1>The Code Review</h1>
        
        <div class="wrapper">
            <h2>Signup for our newsletter</h2>
            <p class="sub_heading">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="top">
            <fieldset class="contact_information">

                <legend>Contact Information</legend> 

                <div class="group">
                <label for="name">Full Name</label>
                <input type="text" name="user_name" id="name" placeholder="required">
                </div>   

                <div class="group">
                <label for="email">Email Address</label>
                <input type="email" name="user_email" id="email" placeholder="required">
                </div>
                 
                <div class="group">
                <label for="tel">Phone Number</label>
                <input type="tel" name="user_tel" id="tel">
                </div>

                <div class="group">
                <label for="address">Street Address</label>
                <input type="text" name="user_address" id="address">
                </div>

                <div class="group">
                <label for="city">City</label>
                <input type="text" name="user_city" id="city">
                </div>

                <div class="group">
                <label for="state">State</label>
                <select name="user_state" id="state">
                    <option  value="Choose_state" class="others">Choose State</option>
                    <option  value="Alabama_AL">Alabama - AL</option>
                    <option  value="Alaska_AK">Alaska - AK</option>
                    <option  value="Arizona_AZ">Arizona - AZ</option>
                    <option  value="Arkansas_AR">Arkansas - AR</option>
                    <option  value="California_CA">California - CA</option>
                    <option  value="Texas - TX">Texas - TX</option>
                </select><br>
                </div>

                <div class="group ">
                <label class= "zip" for="zip">Zip Code</label>
                <input class="width" type="text" name="user_zip" id="zip">
                </div>

            </fieldset>
            <hr class="bottom">
            <fieldset class="newsletter">

                <legend>Newsletter</legend>
                <p>Select the newsletters you wold like to receive</p>

                <input type="checkbox" name="user_newsletter" id="html1" value="newsletter_html">
                <label for="html1">HTML News</label> <br>

                <input type="checkbox" name="user_newsletter" id="css" value="newsletter_css">
                <label for="css">CSS News</label> <br>

                <input type="checkbox" name="user_newsletter" id="javascript" value="newsletter_javascript">
                <label for="javascript">Javascript News</label>

                <p>Newsletter format</p> 

                <input type="radio" name="user_format" id="html2" value="format_html">
                <label for="html2">HTML</label> <br>

                <input type="radio" name="user_format" id="plain_text" value="format_plain_text">
                <label for="plain_text">Plain text</label> <br> <br>
                
                <label class="comment_heading" for="comment">Other topics you'd like to hear about</label>
                <textarea name="user_comment" id="comment"></textarea>
                
        
            </fieldset>

            <button class="cta" type="submit">Sign Up</button>
            <p class="copyright">&copy;2020 by Ismael Martinez</p>
        </div>
        </form>
    </div>
</body>
</html>
